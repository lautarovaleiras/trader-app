
<mat-sidenav-container class="example-container" autosize>
	<mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">

		<mat-card style="box-shadow: none;">
			<mat-card-header>
				<div mat-card-avatar class="example-header-image"> <mat-icon>account_circle</mat-icon></div>
				<mat-card-title>{{user.firstName? user.firstName : 'usuario'}}</mat-card-title>
				<mat-card-subtitle>{{user.email}}</mat-card-subtitle>
			  </mat-card-header>
		</mat-card>
		<mat-divider></mat-divider>
		<mat-nav-list>
			<mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
				<span class="full-width">Cajas de ahorro</span>
				<mat-icon mat-list-icon>account_balance_wallet</mat-icon>
				<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf= "isExpanded || isShowing">expand_more</mat-icon>
			</mat-list-item>
			<div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
				<mat-list-item  class="parent" (click)="openDialog()">
					<span class="full-width">Abrir caja</span>
					<mat-icon mat-list-icon>add</mat-icon>
				</mat-list-item>
			</div>
      <mat-list-item  class="parent" (click)="openDialog()">
				<a href="https://datosmacro.expansion.com/divisas" class="full-width">Mercado</a>
				<mat-icon mat-list-icon>trending_up</mat-icon>
			</mat-list-item>
		</mat-nav-list>
	</mat-sidenav>

	<div class="example-sidenav-content">
    	<ng-content></ng-content>
	</div>



</mat-sidenav-container>
