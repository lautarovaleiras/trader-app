<div style="display: flex;
justify-content: center;">
  <mat-spinner *ngIf="this.loading" color= "accent"></mat-spinner>
</div>

<mat-grid-list cols="4" rowHeight="3:2">
  <mat-grid-tile *ngFor="let acc of accounts">



  <mat-card class="datails-card" >
    <mat-card-header >
      <mat-card-title > Caja de Ahorro - Identificador: {{acc.id}}</mat-card-title>
      <mat-card-subtitle >{{acc.CurrencyName? acc.CurrencyName : acc.type }}  {{acc.Symbol? acc.Symbol: '-'}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content  class="card-content-dialog">
      <div >
        <div >
          <span>Saldo: <b>{{acc.amount}}</b></span>
          <hr />
          <span>Tipo: <b>{{acc.type}}</b></span>
          <hr />
          <span>
            Simbolo:
            <b >{{acc.Symbol? acc.Symbol: '-'}}</b>
          </span>

        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openDialog(acc.id,acc.type)" >{{acc.type  === 'ARS' ? 'DEPOSITAR' : 'COMPRAR'}}</button>
    </mat-card-actions>
  </mat-card>
</mat-grid-tile>
</mat-grid-list>
